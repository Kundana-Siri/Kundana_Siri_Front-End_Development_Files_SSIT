<!DOCTYPE html>
<html>
<head>
    <title>Nav-Bar</title>
    <style>
        ul{
            overflow: hidden;
            background-color: rgb(63, 176, 241);
            list-style-type: none;
        }
        li{
            float: left;   
            color: aliceblue;
            margin: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Gallery</li>
        <li>Contact us</li>
    </ul>
</body>
</html>
