<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionalstmt</title>
</head>
<body>
    <script>
        let monthid= prompt("Enter a Month id")
        switch(monthid){
            case '1':
                  document.write("January");
                  break;
            case '2':
                  document.write("Feb");
                  break;
            case '3':
                  document.write("January");
                  break;
                  default:
                  case '1':
                  document.write("January");
                  break;
            case '2':
                  document.write("Feb");
                  break;
            case '3':
                  document.write("January");
                  break;
                  default:
                    document.write("Invalid Input");
        }
    </script>
</body>
</html>
