<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Fare Caluclator</title>
</head>
<body>
    <h1>Bus Fare Calculator</h1>
    <h3>Ticket Fare is :</h3>
     <script>
    let numUsers = prompt("Enter the number of users: ");

let totalPrice = 0;

for (let i = 0; i < numUsers; i++) {
  let age = prompt(`Enter the age of user ${i + 1}: `);

  if (age <= 12) {
    price = 5;
  } else if (age <= 19) {
    price = 10;
  } else if (age <= 64) {
    price = 15;
  } else {
    price = 10;
  }

  totalPrice += price;
  document.write(totalPrice);
}


    </script>
</body>
</html>
