<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum vs Product Checker</title>
</head>
<body>
    <h1>Checking if the Sum is Greater than or Equal to the Product</h1>
    
    <script>
        let num1=prompt("Enter a number")
        let num2= prompt("Enter a number")
        const sum = num1 + num2;
        const product = num1 * num2;
            if (sum >= product) {
                document.write("The sum is greater than or equal to the product.")
            } else {
                document.write ("The sum is less than the product.")
            }
    </script>
</body>
</html>
