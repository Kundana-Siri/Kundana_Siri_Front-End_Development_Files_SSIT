<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Fare Caluclator</title>
</head>
<body>
    <h1>Bus Fare Calculator</h1>
    <h3>Ticket Fare is :</h3>
    <script>
            let age = prompt("Enter your age :")
            let fare;
            if (age < 5) {
                fare = "Free ride";
            } else if (age >= 5 && age <= 18) {
                fare = "$5";
            } else if (age > 18 && age <= 60) {
                fare = "$10";
            } else if (age > 60) {
                fare = "$7";
            } else {
                fare = "Invalid age entered.";
            }
            document.write(fare)
    </script>
</body>
</html>
