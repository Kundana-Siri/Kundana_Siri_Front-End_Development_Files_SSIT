<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Validation</title>
</head>
<body>
    <form>
        Password: <input type="text" id="password">
        <input type="submit" onclick="validatePassword(event)">
    </form>
    <script>
        function validatePassword(event) {
            const password = document.getElementById('password').value;
            const regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/; // Regex for password validation

            if (!regex.test(password)) {
                alert("Password must be at least 8 characters, including at least one letter and one number.");
            } else {
                alert("Password is saved");
            }
        }
    </script>
</body>
</html>
